name: Security Scan

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 3 * * 1"  # 매주 1회

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tools
        run: |
          python -m pip install -U pip pip-audit

      - name: Run dependency audit
        run: |
          pip-audit || true
